<head>
    <title th:text="${title} ?: 'Order Confirmation'">Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

        <p th:text="${message}"></p>
        <div>

</html>
